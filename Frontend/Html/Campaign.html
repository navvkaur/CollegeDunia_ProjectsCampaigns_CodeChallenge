              <div class="card card-registration my-4">
                <div class="row g-0">
                
                    <div class="col-xl-6 d-none d-xl-block" id = 'data'>
                      <table class="table table-striped " >
                        <thead>
                          <tr>
                            <th scope="col">ID</th>

                          </tr>
                        </thead>

                        </tbody>
                      </table>
            
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body text-black">

                      <input type="hidden" id="id" class="form-control form-control-lg" />
                      <div class="row">
                        <div class="form-outline mb-4">
                            <input type="text" id="campaignName" class="form-control form-control-lg" />

                        </div>

                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="opens" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1">Opens</label>
                          </div>
                        </div>
  
      
                      <div class="d-flex justify-content-center pt-3">

                        <button type="button" class="btn btn-warning btn-lg ms-2" onclick="addcampaign(event)">Submit form</button>
